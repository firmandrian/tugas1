<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log-in</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
</head>
<body>
    <div class="container">

        <p class="admin">Admin login</p>
        <p class="continue">Log in to continue</p>
        <div class="fix"></div>
        <div class="inputbox">
      <form>
          <p class="heading"><i class="fas fa-portrait"></i>Admin log in</p>
          <input type="email" placeholder="email@example.com" />
          <p class="heading"><i class="fas fa-user-lock"></i>Pasword</p>
          <input type="password" placeholder="Enter the password" />
          <br>
          <input type="button" value="Log in" />
      
        </form>
        </div>
        <div class="social">
            <a href="#"><i class="fab fa-facebook-f" style="color:#3b5998"></i>Log in with Facebook</a><br>
            <a href="#"><i class="fab fa-google" style="color:#f4c20d"></i>Log in with Google</a><br>
            <a href="#"><i class="fab fa-twitter" style="color:#1da1f2"></i>Log in with Twitter</a><br>

        </div>
        <div class="lower">
            <a href="#" class="forget">Forget your password?</a>
            <a href="#" class="sign-up">Not sign up</a>
            

        </div>
    </div>
</body>
</html>
